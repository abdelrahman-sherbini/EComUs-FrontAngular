<div class="container-fluid vh-100 bg-light d-flex align-items-center justify-content-center">
  <div class="card shadow" style="width: 100%; max-width: 400px;">
    <div class="card-body p-4">
      <h2 class="text-center mb-4 text-dark">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label fw-medium text-secondary">Email:</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          >
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Email is required and must be valid
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-medium text-secondary">Password:</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </div>
        </div>

        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="btn btn-primary w-100 mt-3"
        >
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
      </form>

      <div class="text-center mt-3">
        <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-decoration-none">Register here</a></p>
      </div>
    </div>
  </div>
</div>
