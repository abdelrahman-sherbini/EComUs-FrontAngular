<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Log in</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email*</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email is required and must be valid
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password*</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <div class="forgot-password">
        <a href="javascript:void(0)" (click)="forgotPassword()">Forgot your password?</a>
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="btn-submit"
      >
        {{ isLoading ? 'Logging in...' : 'Log in' }}
      </button>
    </form>

    <div class="auth-footer">
      <div class="new-user">
        <h3>I'm new here</h3>
        <p>Sign up for an account to enjoy special offers, trends, and promotions. To get set, click create-one in our emails.</p>
        <a routerLink="/register" class="register-link">Register</a>
      </div>

      <div class="copyright">
        <p>Â© 2024 Ecomus Store. All Rights Reserved</p>
        <div class="payment-methods">
          <img src="/assets/visa.png" alt="Visa">
          <img src="/assets/mastercard.png" alt="Mastercard">
          <img src="/assets/amex.png" alt="American Express">
          <img src="/assets/paypal.png" alt="PayPal">
        </div>
      </div>
    </div>
  </div>
</div>
