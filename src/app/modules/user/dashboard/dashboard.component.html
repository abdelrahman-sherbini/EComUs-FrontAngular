<div class="min-vh-100 bg-light">
  <header class="bg-white shadow-sm">
    <div class="container-fluid px-4 py-3">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Dashboard</h1>
        <div class="d-flex align-items-center gap-3">
          <span *ngIf="currentUser$ | async as user" class="text-muted">
            Welcome, User ID: {{ user.userId }}
          </span>
          <button (click)="logout()" class="btn btn-danger btn-sm">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="container-fluid p-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="card-title h4 mb-3">Welcome to your E-Commerce Dashboard</h2>
            <p class="card-text text-muted mb-4">You are successfully authenticated!</p>

            <div class="d-flex flex-wrap gap-2">
              <button class="btn btn-primary">View Profile</button>
              <button class="btn btn-primary">Browse Products</button>
              <button class="btn btn-primary">Order History</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
